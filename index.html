<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imercy Member Admissions</title>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="screen-1">
    <img class="logo" src="logo im merah.png" alt="Your Image Description">

    <h3 id="resultHeader" class="logo-title" style="display: none;">CHECK RESULT NOW</h3>

    <div class="email" id="inputContainer">
        <div class="sec-2">
            <input type="text" id="sname" placeholder="Enter your NIM...">
        </div>
    </div>

    <div class="pass" id="inputContainer2">
        <div class="sec-2">
            <input type="password" id="password" placeholder="Enter your code...">
        </div>
    </div>

    <button id="submitBtn" onclick="resultshow()" class="button-style">Check the Result</button>

    <div id="timerContainer" class="timer-container">
        <p id="waitingMessage" class="waiting-message" style="display: none;">Checking result is not available yet.</p>
        <span id="timer" class="timer"></span>
        <p id="waitingMessageBottom" class="waiting-message" style="display: none;">Please wait a moment.</p>
    </div>

    <div class="resultcontainer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
